<div class="h-[100vh] w-[100vw] md:flex items-center bg-center " style="background-image: url('op2.png'); background-size: contain;">
<div class="h-[100vh] w-[60vw] lg:w-[50vw] flex items-center justify-center bg-[#ffffff9c] backdrop-blur-sm">
<div class="max-w-[40vw] p-4  shadow-xl h-fit items-center bg-[#ffffffa1] rounded-4xl">
    
  <!-- Welcomes -->
    <h2 class="text-[28px] font-bold text-center">Welcome to SpatWork</h2>
  

  <!-- Login Form -->
  <form *ngIf="showLogin" class="rounded-2xl p-6 ">
    <h2 class="text-xl font-semibold mb-7">Login</h2>
    <label class="block mb-2">
      Email:
      <input type="email" class="w-full border p-3 rounded-2xl outline-none " required />
    </label>
    <label class="block mb-4">
      Password:
      <input type="password" class="w-full border p-3 rounded-2xl outline-none " required />
    </label>
    <label class="text-sm text-blue-500 block">
        Forgot password?
    </label>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-2xl mt-7 mb-2">Login</button>
    <label (click)="toggleView()" class="text-sm text-blue-500 block text-center">
        Don't have an account? Sign up
    </label>
  </form>

  <!-- Register Form -->
  <form *ngIf="!showLogin" class="rounded-2xl p-6 ">
    <h2 class="text-xl font-semibold mb-7">Register</h2>
    <label class="block mb-2">
      Username:
      <input type="text" class="w-full border p-3 rounded-2xl outline-none " required />
    </label>
    <label class="block mb-2">
      Email:
      <input type="email" class="w-full border p-3 rounded-2xl outline-none " required />
    </label>
    <label class="block mb-4">
      Password:
      <input type="password" class="w-full border p-3 rounded-2xl outline-none " required />
    </label>
    
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-2xl mt-7 mb-2">Register</button>
    <label (click)="toggleView()" class="text-sm text-blue-500 block text-center">
        Already have an account? Sign up
    </label>
  </form>
   
</div>
 </div>
<div class="w-[40vw] flex justify-center items-center">
    <img src="icon.png" alt="img" class="h-[35vw] rounded-2xl">
</div>
</div>
