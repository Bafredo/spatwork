<div class="w-full max-w-md mx-auto p-4 border rounded shadow-md mt-10">
  <!-- Toggle Links -->
  <div class="flex justify-between mb-4">
    <button (click)="toggleView()" [class.font-bold]="showLogin">Login</button>
    <button (click)="toggleView()" [class.font-bold]="!showLogin">Register</button>
  </div>

  <!-- Login Form -->
  <form *ngIf="showLogin">
    <h2 class="text-xl font-semibold mb-4">Login</h2>
    <label class="block mb-2">
      Email:
      <input type="email" class="w-full border p-2 rounded" required />
    </label>
    <label class="block mb-4">
      Password:
      <input type="password" class="w-full border p-2 rounded" required />
    </label>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
  </form>

  <!-- Register Form -->
  <form *ngIf="!showLogin">
    <h2 class="text-xl font-semibold mb-4">Register</h2>
    <label class="block mb-2">
      Username:
      <input type="text" class="w-full border p-2 rounded" required />
    </label>
    <label class="block mb-2">
      Email:
      <input type="email" class="w-full border p-2 rounded" required />
    </label>
    <label class="block mb-4">
      Password:
      <input type="password" class="w-full border p-2 rounded" required />
    </label>
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Register</button>
  </form>
</div>
