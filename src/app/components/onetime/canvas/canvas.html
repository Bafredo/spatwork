<div class="relative w-[75vw] h-full bg-[#0000000e] overflow-hidden">
  <div class="p-4 flex gap-4">
    
    <button (click)="addNote()" class="bg-blue-600 text-white px-4 py-2 rounded">Add Note</button>
    <button (click)="clearCanvas()" class="bg-white text-black px-4 py-2 rounded border-black border-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shapes-icon lucide-shapes"><path d="M8.3 10a.7.7 0 0 1-.626-1.079L11.4 3a.7.7 0 0 1 1.198-.043L16.3 8.9a.7.7 0 0 1-.572 1.1Z"/><rect x="3" y="14" width="7" height="7" rx="1"/><circle cx="17.5" cy="17.5" r="3.5"/></svg>
    </button>
    <button (click)="clearCanvas()" class="bg-transparent text-black px-4 py-2 rounded border-black border-1">Clear All</button>
    
  </div>

  <ng-container *ngFor="let note of notes">
    <div
      class="note"
      (mousedown)="onDrag($event, note)"
      (click)="selectNote(note)"
      [style.left.px]="note.x"
      [style.top.px]="note.y"
      [style.width.px]="note.width"
      [style.height.px]="note.height"
      [style.zIndex]="note.zIndex"
      [style.backgroundColor]="note.backgroundColor"
    >
      <div class="flex justify-between items-center mb-2">
        <input [(ngModel)]="note.title" class="font-bold text-sm border-b w-full bg-transparent outline-none" />
      </div>

      <textarea
        [(ngModel)]="note.content"
        class="w-full h-[calc(100%-4rem)] bg-transparent resize-none outline-none text-sm"
      ></textarea>

      <div class="mt-2 flex justify-between text-xs ">
         
        
        <span>{{ note.owner }}</span>
        <div class="flex gap-2">

        <svg (click)="duplicateNote(note)" xmlns="http://www.w3.org/2000/svg" width="21" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-copy-icon lucide-book-copy"><path d="M2 16V4a2 2 0 0 1 2-2h11"/><path d="M22 18H11a2 2 0 1 0 0 4h10.5a.5.5 0 0 0 .5-.5v-15a.5.5 0 0 0-.5-.5H11a2 2 0 0 0-2 2v12"/><path d="M5 14H4a2 2 0 1 0 0 4h1"/></svg>

        <svg (click)="copyToClipboard(note.content)" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy-icon lucide-copy"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>

        <svg (click)="deleteNote(note)" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        </div>
        
      </div>
    </div>
  </ng-container>
</div>
